<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Es 14 client</title>
</head>
<body>
    <h1> Client Script</h1>

    <p>
        Gli script client vengono eseguiti sul PC client in corrispondenza di una certa azione dell'utente (es il click su un button).
    </p>

    <p>
        Esempio: cegli un colore per modificare lo sfondo della pagina
        <select name="lstColor" id="lstColor" onchange="document.body.style.background=this.value;" value="#fff">
            <option value="#00f">blu</option>
            <option value="#f00">rosso</option>
            <option value="#ff0">giallo</option>
            <option value="#0f0">verde</option>
        </select>
    </p>
</body>
</html>
