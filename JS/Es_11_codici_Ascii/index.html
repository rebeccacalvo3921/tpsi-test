<html>
<head>
    <meta charset="UTF-8">
    <title> Impariamo il codice ASCII </title>
    <link rel="stylesheet" href="index.css" />
    <script defer type="application/javascript" src="index.js"></script>
</head>

<body>
    <div id="wrapper">
        <h2 align="center"> Impariamo il codice ASCII</h2>
        <hr>
        <div> 
			<input type="radio" name="opt" value="65-90"  onChange="genera(event)"/> <span> lettere MAIUSCOLE </span> </br>
			<input type="radio" name="opt" value="97-122" onChange="genera(event)"/> <span> lettere minuscole </span> </br>
			<input type="radio" name="opt" value="48-57"  onChange="genera(event)"/> <span> numeri </span> </br>			 
        </div>
        <div id="divNum"> 
		    <p> valori generati casualmente : </p>
            <input type="text" class="txtNum" readonly />
            <input type="text" class="txtNum" readonly />
            <input type="text" class="txtNum" readonly />
            <input type="text" class="txtNum" readonly />
            <input type="text" class="txtNum" readonly />
            <input type="text" class="txtNum" readonly />
        </div>
		<br>
        <div id="divAscii"> 
		    <p> inserisci il carattere ascii corrispondente : </p>
            <input type="text" class="txtStr" maxlength="1" oninput="abilita()" onkeydown="check(event)"/>
            <input type="text" class="txtStr" maxlength="1" oninput="abilita()" onkeydown="check(event)"/>
            <input type="text" class="txtStr" maxlength="1" oninput="abilita()" onkeydown="check(event)"/>
            <input type="text" class="txtStr" maxlength="1" oninput="abilita()" onkeydown="check(event)"/>
            <input type="text" class="txtStr" maxlength="1" oninput="abilita()" onkeydown="check(event)"/>
            <input type="text" class="txtStr" maxlength="1" oninput="abilita()" onkeydown="check(event)"/>
        </div>
        <div id="chkRis"> 
	        <input type="checkbox" name="chk" disabled>
	        <input type="checkbox" name="chk" disabled>
	        <input type="checkbox" name="chk" disabled>
	        <input type="checkbox" name="chk" disabled>
	        <input type="checkbox" name="chk" disabled>
	        <input type="checkbox" name="chk" disabled>
        </div>
		<br>
        <div> 
	        <input type="button" value="controlla" id="btnControlla" onclick="controlla()"/>
        </div>
</div>
</body>
</html>
